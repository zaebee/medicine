<svg width="400" height="560" viewBox="0 0 400 560" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Professional Enhanced Logo - Based on logo1.png with improved geometry -->

  <!-- МЕДИЦИНСКАЯ КЛИНИКА -->
  <text x="200" y="60" font-family="Arial, sans-serif" font-size="14" fill="#C9A961" text-anchor="middle" letter-spacing="6">
    МЕДИЦИНСКАЯ КЛИНИКА
  </text>

  <!-- Geometric Bee in Circle - Enhanced Professional Version -->
  <g transform="translate(200, 260)">
    <!-- Outer Circle with subtle shadow effect -->
    <circle cx="0" cy="0" r="120" stroke="#C9A961" stroke-width="2.5" fill="none" opacity="0.9"/>
    <circle cx="0" cy="0" r="118" stroke="#C9A961" stroke-width="0.5" fill="none" opacity="0.4"/>

    <!-- Enhanced Geometric Bee -->
    <g id="bee-enhanced">
      <!-- Head - More detailed -->
      <circle cx="0" cy="-50" r="16" stroke="#C9A961" stroke-width="2" fill="none"/>
      <circle cx="0" cy="-50" r="14" stroke="#C9A961" stroke-width="0.5" fill="none" opacity="0.5"/>
      <line x1="-6" y1="-50" x2="6" y2="-50" stroke="#C9A961" stroke-width="2"/>
      <!-- Eyes -->
      <circle cx="-5" cy="-54" r="2" fill="#C9A961"/>
      <circle cx="5" cy="-54" r="2" fill="#C9A961"/>

      <!-- Antennae - Enhanced with joints -->
      <line x1="-10" y1="-60" x2="-16" y2="-80" stroke="#C9A961" stroke-width="2"/>
      <line x1="10" y1="-60" x2="16" y2="-80" stroke="#C9A961" stroke-width="2"/>
      <circle cx="-16" cy="-80" r="4" stroke="#C9A961" stroke-width="2" fill="none"/>
      <circle cx="16" cy="-80" r="4" stroke="#C9A961" stroke-width="2" fill="none"/>
      <circle cx="-13" cy="-70" r="1.5" fill="#C9A961"/>
      <circle cx="13" cy="-70" r="1.5" fill="#C9A961"/>

      <!-- Upper Body Segment - Enhanced with more polygons -->
      <path d="M -16,-30 L 16,-30 L 20,0 L -20,0 Z" stroke="#C9A961" stroke-width="2" fill="none"/>
      <!-- Internal structure for volume -->
      <line x1="-16" y1="-30" x2="0" y2="-15" stroke="#C9A961" stroke-width="0.8" opacity="0.4"/>
      <line x1="16" y1="-30" x2="0" y2="-15" stroke="#C9A961" stroke-width="0.8" opacity="0.4"/>
      <!-- Stripes -->
      <line x1="-16" y1="-20" x2="16" y2="-20" stroke="#C9A961" stroke-width="2"/>
      <line x1="-18" y1="-10" x2="18" y2="-10" stroke="#C9A961" stroke-width="2"/>

      <!-- Middle Body Segment - Enhanced -->
      <path d="M -20,0 L 20,0 L 16,30 L -16,30 Z" stroke="#C9A961" stroke-width="2" fill="none"/>
      <!-- Internal structure -->
      <line x1="-20" y1="0" x2="0" y2="15" stroke="#C9A961" stroke-width="0.8" opacity="0.4"/>
      <line x1="20" y1="0" x2="0" y2="15" stroke="#C9A961" stroke-width="0.8" opacity="0.4"/>
      <!-- Stripes -->
      <line x1="-18" y1="10" x2="18" y2="10" stroke="#C9A961" stroke-width="2"/>
      <line x1="-16" y1="20" x2="16" y2="20" stroke="#C9A961" stroke-width="2"/>

      <!-- Stinger - More detailed -->
      <path d="M -10,30 L 0,50 L 10,30" stroke="#C9A961" stroke-width="2" fill="none"/>
      <line x1="0" y1="50" x2="0" y2="60" stroke="#C9A961" stroke-width="2"/>
      <circle cx="0" cy="60" r="2" fill="#C9A961"/>

      <!-- Left Wing - Enhanced with more facets -->
      <g id="left-wing-enhanced">
        <!-- Main wing structure -->
        <path d="M -20,-20 L -90,-10 L -70,20 Z" stroke="#C9A961" stroke-width="2" fill="none"/>
        <!-- Wing veins/facets for volume -->
        <line x1="-20" y1="-20" x2="-70" y2="20" stroke="#C9A961" stroke-width="1.5"/>
        <line x1="-45" y1="-14" x2="-60" y2="10" stroke="#C9A961" stroke-width="1.5"/>
        <line x1="-35" y1="-10" x2="-50" y2="5" stroke="#C9A961" stroke-width="1" opacity="0.6"/>
        <line x1="-55" y1="0" x2="-75" y2="15" stroke="#C9A961" stroke-width="1" opacity="0.6"/>

        <!-- Secondary wing segment with detail -->
        <path d="M -70,20 L -100,10 L -90,-10 Z" stroke="#C9A961" stroke-width="2" fill="none"/>
        <line x1="-70" y1="20" x2="-90" y2="-10" stroke="#C9A961" stroke-width="1.5"/>
        <line x1="-80" y1="15" x2="-95" y2="0" stroke="#C9A961" stroke-width="1.5"/>
        <line x1="-85" y1="10" x2="-93" y2="-5" stroke="#C9A961" stroke-width="1" opacity="0.6"/>
      </g>

      <!-- Right Wing - Enhanced with more facets -->
      <g id="right-wing-enhanced">
        <!-- Main wing structure -->
        <path d="M 20,-20 L 90,-10 L 70,20 Z" stroke="#C9A961" stroke-width="2" fill="none"/>
        <!-- Wing veins/facets for volume -->
        <line x1="20" y1="-20" x2="70" y2="20" stroke="#C9A961" stroke-width="1.5"/>
        <line x1="45" y1="-14" x2="60" y2="10" stroke="#C9A961" stroke-width="1.5"/>
        <line x1="35" y1="-10" x2="50" y2="5" stroke="#C9A961" stroke-width="1" opacity="0.6"/>
        <line x1="55" y1="0" x2="75" y2="15" stroke="#C9A961" stroke-width="1" opacity="0.6"/>

        <!-- Secondary wing segment with detail -->
        <path d="M 70,20 L 100,10 L 90,-10 Z" stroke="#C9A961" stroke-width="2" fill="none"/>
        <line x1="70" y1="20" x2="90" y2="-10" stroke="#C9A961" stroke-width="1.5"/>
        <line x1="80" y1="15" x2="95" y2="0" stroke="#C9A961" stroke-width="1.5"/>
        <line x1="85" y1="10" x2="93" y2="-5" stroke="#C9A961" stroke-width="1" opacity="0.6"/>
      </g>

      <!-- Legs - Enhanced 6 legs with joints -->
      <!-- Front legs -->
      <line x1="-16" y1="10" x2="-40" y2="40" stroke="#C9A961" stroke-width="2"/>
      <circle cx="-40" cy="40" r="1.5" fill="#C9A961"/>
      <line x1="-40" y1="40" x2="-50" y2="60" stroke="#C9A961" stroke-width="2"/>

      <line x1="16" y1="10" x2="40" y2="40" stroke="#C9A961" stroke-width="2"/>
      <circle cx="40" cy="40" r="1.5" fill="#C9A961"/>
      <line x1="40" y1="40" x2="50" y2="60" stroke="#C9A961" stroke-width="2"/>

      <!-- Middle legs -->
      <line x1="-10" y1="24" x2="-30" y2="56" stroke="#C9A961" stroke-width="2"/>
      <circle cx="-30" cy="56" r="1.5" fill="#C9A961"/>
      <line x1="-30" y1="56" x2="-36" y2="76" stroke="#C9A961" stroke-width="2"/>

      <line x1="10" y1="24" x2="30" y2="56" stroke="#C9A961" stroke-width="2"/>
      <circle cx="30" cy="56" r="1.5" fill="#C9A961"/>
      <line x1="30" y1="56" x2="36" y2="76" stroke="#C9A961" stroke-width="2"/>
    </g>
  </g>

  <!-- ПЧЕЛА -->
  <text x="200" y="440" font-family="Arial, sans-serif" font-size="48" fill="#C9A961" text-anchor="middle" letter-spacing="16" font-weight="300">
    ПЧЕЛА
  </text>

  <!-- Horizontal line with gradient effect -->
  <line x1="60" y1="470" x2="340" y2="470" stroke="#C9A961" stroke-width="2"/>
  <line x1="65" y1="471" x2="335" y2="471" stroke="#C9A961" stroke-width="0.5" opacity="0.4"/>

  <!-- МЕДИК -->
  <text x="200" y="530" font-family="Arial, sans-serif" font-size="48" fill="#C9A961" text-anchor="middle" letter-spacing="16" font-weight="300">
    МЕДИК
  </text>
</svg>
